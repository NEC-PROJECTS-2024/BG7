           <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender">
                        <option value="">Gender</option>
			<option value="1">Male</option>
			<option value="0">Female</option>
		</select><br><br>

<script>
    // Function to validate the gender input
    function validateGenderInput() {
        var genderInput = document.getElementById("genderInput").value.toLowerCase(); // Convert input to lowercase for case-insensitive comparison

        // Check if the input value is either "1" or "0"
        if (genderInput !== "1" && genderInput !== "0") {
            alert("Invalid value for Gender. Please enter either '1' or '0'.");
            document.getElementById("genderInput").value = ""; // Clear the input field
            return false;
        }

        return true; // Input is valid
    }

    // Add event listener to form submission to validate gender input
    document.querySelector("form").addEventListener("submit", function (event) {
        if (!validateGenderInput()) {
            event.preventDefault(); // Prevent form submission if gender input is invalid
        }
    });
</script>
